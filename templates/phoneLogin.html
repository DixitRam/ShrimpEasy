<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Shrimp Easy - Login</title>
  <link href="{% static 'LogIn.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main-div">
    <div class="side-box" id="side-box-1">
    </div>
    <div class="side-box" id="side-box-2">
      <form class="form" id="form-login" action="{% url 'phoneLogin' %}" method="post">
        {% csrf_token %}

        <div class="logo"></div>
        <h1 class="main-heading">
          Welcome!
        </h1>
        <p class="sub-heading">Please enter your details.</p>
        {% if error_message %}
        <span class="error">
          {{ error_message }}
        </span>
        {% endif %}
        <input type="username" maxlength="10" id="username" name="uname" placeholder="Enter 10 Digit Phone Number">

        <input type="password" id="password" name="pass" placeholder="Enter your password">

        <input class="submit" type="submit" value="Login">
      </form>


    </div>
  </div>

</body>

</html>
